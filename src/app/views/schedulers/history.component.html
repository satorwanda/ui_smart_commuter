<div class="row">
    <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            Scheduled buses history
          </div>
          <div class="card-body">
            <form action="" method="post">
              <div class="form-group row">
                  <div class="col-md-4">

                  
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Date from</span>
                  </div>
                  <input type="date" id="date-from" name="DFrom" class="form-control">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                  </div>
                </div>
            </div>
            <div class="col-md-4">
                  
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text">Date to</span>
                              </div>
                              <input type="date" id="date-to" name="DTo" class="form-control" autocomplete="email">
                              <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                              </div>
                            </div>
                          
            </div>
            <div class="col-md-4">
                    <div class="form-group form-actions">
                            <button type="submit" class="btn btn-sm btn-primary">View histories</button>
                          </div>
            </div>
              </div>
         
             
            </form>
          </div>
        </div>
      </div>
</div>
