<div class="row">

    <div class="col-md-12 mb-4">
        <!-- Nav tabs -->
        <tabset>
          <tab>
            <ng-template tabHeading><i class="icon-note"></i> Set line price </ng-template>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                      <div class="card-header">
                        <strong>Set New price </strong>
                      </div>
                      <div class="card-body">
                        <form action="" method="post" class="form-horizontal">
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label" for="line-id">Line</label>
                                <div class="col-md-4">
                                    <select id="station-status" name="lineID" class="form-control">
                                        <option value="" disabled>--Select line--</option>
                                        <option value="">Line name</option>    
                                    </select>
                                </div>
                                  <label class="col-md-2 col-form-label" for="line-price">Price</label>
                                  <div class="col-md-4">
                                      <input type="text" id="line-price" name="LinePrice" class="form-control" placeholder="Price of the line" autocomplete="line-price">
                                  </div>
                              </div>
                            <div class="form-group row">
                            
                            <label class="col-md-2 col-form-label" for="bus-type">Status</label>
                            <div class="col-md-4">
                                    <select id="station-status" name="StationStatus" class="form-control">
                                            <option value="" disabled>--Select price status--</option>
                                            <option value="1">Active</option>
                                            <option value="0">Inactive</option>
                                            
                                            
                                        </select>
                            </div>
                          </div>
                
                          
                        </form>
                      </div>
                      <div class="card-footer">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
                        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
                      </div>
                    </div>
                
                </div>
                </div>
          </tab>
          <tab>
            <ng-template tabHeading><i class="fa fa-money"></i> Prices </ng-template>
            <div class="row">
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-header">
                      <i class="fa fa-institution"></i> All lines and prices
                    </div>
                    <div class="card-body">
                      <table class="table table-bordered table-striped table-sm">
                        <thead>
                          <tr>
                            <th>No</th>
                            <th>Line</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th colspan="2">Modify</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td style="text-align:center"><i class="fa fa-pencil"></i></td>
                            <td style="text-align:center"><i class="fa fa-trash"></i></td>
                          </tr>
                        </tbody>
                      </table>
                      <nav>
                        <ul class="pagination">
                          <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                          <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                          </li>
                          <li class="page-item"><a class="page-link" href="#">2</a></li>
                          <li class="page-item"><a class="page-link" href="#">3</a></li>
                          <li class="page-item"><a class="page-link" href="#">4</a></li>
                          <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                      </nav>
                    </div>
                  </div>
                </div>
                <!--/.col-->
              </div></tab>
        </tabset>
      </div>
</div>
